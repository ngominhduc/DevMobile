<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
    <ion-item-sliding *ngFor="let list of data | async">
      <ion-item (click)="listSelected(list.uuid)">
        <ion-icon name="document"></ion-icon>
         {{ list.name }} : {{ list.uuid }}
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteList(list)">
          <ion-icon name="trash"></ion-icon>
          Supprimer
        </button>
        <button ion-button color="secondary" (click)="updateList(list.uuid)">
          <ion-icon name="create"></ion-icon>
          Modifier
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="listSelected(list.uuid)">
          <ion-icon name="menu"></ion-icon>
          Tasks
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="addList()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
