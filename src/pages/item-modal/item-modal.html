<ion-header>

  <ion-navbar>
    <ion-title>item-modal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
      <ion-item>
        <ion-label>Todo</ion-label>
        <ion-input type="text" [(ngModel)]="todo.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="todo.desc" name="desc"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Complete</ion-label>
        <ion-select [(ngModel)]="todo.complete" name="complete">
          <ion-option value="true">Oui</ion-option>
          <ion-option value="false">Non</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button (click)="submit(todo)" block>Add Todo</button>
    </form>
  </ion-content>
