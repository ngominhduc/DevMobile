<ion-header>

  <ion-navbar>
    <ion-title>showList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="item-title">
    <ion-card-header>
      <h1>  List {{ uuid }} </h1>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let item of items">
    <ion-card-header>
      <h1>  Task </h1>
    </ion-card-header>
    <ion-card-content>
      <p>Nom : {{ item.name }}</p>
      <p>Description : {{ item.desc }}</p>
      <p> Etat : {{ item.complete }}</p>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
